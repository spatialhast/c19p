<html>

<head>
  <meta charset="utf-8" />
  <title>Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ismobilejs@1/dist/isMobile.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="desktop-box">
    <iframe src="https://coronapk.maps.arcgis.com/apps/opsdashboard/index.html?#/28d5b88cf7804e1b8692a8074415f8bc"
      width="100%" height="100%"></iframe>
  </div>
  <div id="mobile-box">
    <iframe src="https://coronapk.maps.arcgis.com/apps/opsdashboard/index.html#/7a922983451b460e84efbcd11122a916"
      width="100%" height="100%"></iframe>
    <iframe src="https://coronapk.maps.arcgis.com/apps/opsdashboard/index.html#/2952cdb04f934b63a96eeac4d0f50499"
      width="100%" height="100%"></iframe>
  </div>

  <script>
    if (isMobile.phone) {
      $('#desktop-box').hide()
      $('#mobile-box').show()
    } else {
      $('#desktop-box').show()
      $('#mobile-box').hide()
    }
  </script>
</body>

</html>
